<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Map</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <div class="logo-text"> -->
        <!-- <img src="./BC_Logo_WM_2_ST_GREEN.png" alt="logo of bethany college"> -->
        <!-- <h1>Koka i njegov test</h1> -->
    <!-- </div> -->

    <div id="floating-panel">
        <div>
            <div>
                <input type="text" id="from" placeholder="Origin">
            </div>
        </div>
        
        <div>
            <div>
                <input type="text" id="to" placeholder="Destination">
            </div>
        </div>

        <div>
            <div>
                <button id="calculateRouteBtn" class="btn">Get Directions</button>
            </div>
        </div>


        <b>Mode of Travel</b>
        <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
        </select>

    </div>

        <div id="map"></div>

        <button class="btn-2" id="academic">Academic</button>
        <button class="btn-2" id="administrative">Administrative</button>
        <button class="btn-2" id="student-spaces">Student Spaces</button>
        <button class="btn-2" id="athletics">Athletics</button>
        <button class="btn-2" id="parking-lot">Parking Lot</button>





          




    <script src="script.js"></script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV9lGYB4-pn947-84BE5P93t-BlJq0OBc&libraries=places,routes,marker,visualization,search&map_ids=fe1884329fa294ee&callback=initMap">
</script>


</body>
</html>
